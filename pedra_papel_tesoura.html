    <script>
        function jogar(escolha) {
            const opcoes = ['pedra', 'papel', 'tesoura'];
            const computador = opcoes[Math.floor(Math.random() * 3)];
            let resultado = "";

            if (escolha === computador) {
                resultado = "Empate!";
            } else if (
                (escolha === 'pedra' && computador === 'tesoura') ||
                (escolha === 'papel' && computador === 'pedra') ||
                (escolha === 'tesoura' && computador === 'papel')
            ) {
                resultado = "Você ganhou!";
            } else {
                resultado = "Você perdeu!";
            }

            document.getElementById('resultado').innerText = `Você escolheu ${escolha} e o computador escolheu ${computador}. ${resultado}`;
        }
    </script>
