<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        #canto{
            position:absolute; 
            top:5%;
            left:3%;
            transform: translate(-10%, -10%)}                   
    </style>
    <link rel="stylesheet" href="color.css">
</head>
<body>

    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="login" placeholder="Login" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="fazerLogin()">Entrar</button>
        <div id="mensagem-erro" class="error"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <a href="Index.html">
        <div id="canto"> 
        <button type="button" class="btn btn-secondary">back</button>
        </div> 
    </a>
    <script>
        function fazerLogin() {
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            const mensagemErro = document.getElementById('mensagem-erro');

            // Usuários válidos
            const usuarios = {
                "ale@cesupa.br": { senha: "123123", url: "https://www.cesupa.br" },
                "pedro@giroto.com": { senha: "223344", url: "https://www.detran.pa.gov.br/index_.php" },
                "isaac@java.com": { senha: "asdasd", url: "https://www.idopterlabs.com.br" }
            };

            // Validação
            if (usuarios[login] && usuarios[login].senha === senha) {
                window.location.href = usuarios[login].url;
            } else {
                mensagemErro.innerText = "Login ou senha incorretos!";
            }
        }
    </script>

</body>
</html>
