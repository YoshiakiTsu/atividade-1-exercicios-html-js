<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="login" placeholder="Login" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="fazerLogin()">Entrar</button>
        <div id="mensagem-erro" class="error"></div>
    </div>

    <script>
        function fazerLogin() {
            const login = document.getElementById('login').value;
            const senha = document.getElementById('senha').value;
            const mensagemErro = document.getElementById('mensagem-erro');

            // Usuários válidos
            const usuarios = {
                "ale@cesupa.br": { senha: "123123", url: "https://www.cesupa.br" },
                "pedro@giroto.com": { senha: "223344", url: "https://www.detran.pa.gov.br/index_.php" },
                "isaac@java.com": { senha: "asdasd", url: "https://www.idopterlabs.com.br" }
            };

            // Validação
            if (usuarios[login] && usuarios[login].senha === senha) {
                window.location.href = usuarios[login].url;
            } else {
                mensagemErro.innerText = "Login ou senha incorretos!";
            }
        }
    </script>

</body>
</html>
